<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is this a prime number?</title>
    <script src="prime.js" defer></script>
</head>
<body style="text-align: center;">
    <h1>Is this a prime number?</h1>
    <label for="numBox">Enter a number!</label><br>
    <input type="number" name="numBox" id="numBox" placeholder="0" min="0" step="1">
    <button type="submit" name="check" id="check">Check</button><br>
    <img src="optimus_prime.jpg" width="100%">

</body>
</html>
